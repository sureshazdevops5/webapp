# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- none

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: UseDotNet@2
  displayName: use dotnet core
  inputs:
     packageType: 'sdk'
     version: '6.x'


- task: DotNetCoreCLI@2
  displayName: dotnet build
  inputs:
     command: build
     arguments: '--configuration $(buildConfiguratoin)'
     projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: dotnet publish
  inputs:
     command: publish
     publishWebProjects: true
     zipAfterPublish: false
     arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactstagingDirectory)/webapp'

- task: PublishBuildArtifacts@1
  displayName: build artifact
  inputs:
     ArtifactName: webapp
     PathtoPublish: '$(Build.ArtifactstagingDirectory)/webapp'
     publishLocation: Container
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $StorageAccountName = "satestsu"
      $StorageAccountKey = "fnUM3Z0ONk9EOrMZx3AmhhPqev7ypFbS6WgORF87bdoi2UK8U7bH7NcxEPu0O3tfL4qi2WHFTOOF+AStkeRJAg=="
      $ContainerName = "test"
      $LocalFolder = "$(Build.ArtifactstagingDirectory)/webapp"
      $BlobName = "webapp"
      
      $Context = New-AzStorageContext -StorageAccountName $StorageAccountName -StorageAccountKey $StorageAccountKey
